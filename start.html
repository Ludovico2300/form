<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Compito Form</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<main>
		<section>
			<form action="#"> 
			<div>
				<label for="f-email">e-Mail</label>
				<input type="email" id="f-email" name="email" required>

				<label for="f-pass">Password</label>
				<input type="password" id="f-pass" name="password" required>

				<label for="f-nome">Nome</label>
				<input type="text" id="f-nome" name="nome" required>

				<label for="f-cognome">Cognome</label>
				<input type="text" id="f-cognome" name="cognome" required>

				<label for="f-indirizzo">Indirizzo</label>
				<input type="text" id="f-indirizzo" name="indirizzo" required>

				<label for="f-cell">Cellulare</label>
				<input type="text" id="f-cell" name="cell">
			</div>
			<div>
				<label for="f-piano">Scegli il piano</label>
				<select id="f-piano" name="piano" required>
					<option>
						Free Plan
					</option>
					<optgroup label="A pagamento">
						<option value="5">Standard 5€</option>
						<option value="10">Plus 10€</option>
						<option value="15">Premium 15€</option>
					</optgroup>
				</select>

				<label for="f-pro-plan">Vuoi ottenere i vantaggi del ProPlan?</label>
				<input type="checkbox" id="f-pro-plan" name="pro-plan">
			</div>
			<div>
			<fieldset>
				<legend>Dati Fatturazione</legend>
				<label for="f-cc">Numero Carta</label>
				<input id="f--cc" name="cc" type="text" pattern="[0-9]" minlength="16" maxlength="16" title="Usa un formato valido! (16 cifre)" required/>

				<label for="f-cvc">CVC</label>
				<input id="f-cvc" name="cvc" type="text" pattern="[0-9]" minlength="3" maxlength="4" title="Usa un formato valido! (3-4 cifre)" required/>

				<label for="f-exp-date">Scadenza</label>
				<input id="f-exp-date" name="exp" type="date" required/>

				<label for="f-ind-fatt">Indirizzo di fatturazione</label>
				<input type="text" id="f-ind-fatt" name="address" required/>
			</fieldset>
			</div>
			<div>
				<button type="submit">Conferma</button>
			</div>
			</form>
		</section>
	</main>

</body>

</html>
