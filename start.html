<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Compito Form</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<main>
		<section>
			<form>
				<!--ricordati di aggiumgere id uguali ai for-->
				<label for="f-email">e-Mail</label>
				<input type="email" id="f-email" name="email" required>
				<label for="password">Password</label>
				<input type="password" name="password" required>
				<label for="nome">Nome</label>
				<input type="text" name="nome" required>
				<label for="cognome">Cognome</label>
				<input type="text" name="cognome" required>
				<label for="indirizzo">Indirizzo</label>
				<input type="text" name="indirizzo" required>
				<label for="cell">Cellulare</label>
				<input type="text" name="cell">
				<label for="piano">Scegli il piano</label>
				<select name="piano" required>
					<option>
						Free Plan
					</option>
					<optgroup label="A pagamento">
						<option value="5">Standard 5€</option>
						<option value="10">Plus 10€</option>
						<option value="15">Premium 15€</option>
					</optgroup>
				</select>
				<label for="pro-plan">Vuoi ottenere i vantaggi del ProPlan?</label>
				<input type="checkbox" name="pro-plan">


			</form>
		</section>
	</main>

</body>

</html>
